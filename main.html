<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Shopping Cart</title>
  <!-- Link Bootstrap CSS file -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom Styles */
    .headings {
      color: #3b99e0;
    }
    .summary {
      border-top: 2px solid #5ea4f3;
      background-color: #f7fbff;
      padding: 20px;
      border-bottom: 2px solid #5ea4f3;
    }
    .summary button {
      background-color: #3b99e0;
      color: white;
      border: none;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="block-heading text-center mt-3">
          <h2 class="headings">Shopping Cart</h2>
        </div>
        <!-- Product Blocks -->
        <div class="product">
          <div class="row">
            <div class="col-md-6">
              <img src="product1.jpg" class="img-fluid" alt="Product 1">
            </div>
            <div class="col-md-6">
              <img src="product2.jpg" class="img-fluid" alt="Product 2">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <img src="product3.jpg" class="img-fluid" alt="Product 3">
            </div>
            <div class="col-md-6">
              <img src="product4.jpg" class="img-fluid" alt="Product 4">
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <!-- Summary Block -->
        <div class="summary mt-3">
          <h4 class="headings">Summary</h4>
          <p>Total: $100</p>
          <p>Shipping: Free</p>
          <p>Estimated Tax: $10</p>
          <hr>
          <p>Total Price: $110</p>
          <button class="btn btn-primary">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
