<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Shopping Cart</title>
	
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom Styles */
   
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="block-heading text-center mt-3">
          <h2 class="headings">Shopping Cart</h2>
			<h6> <small>The Customer is very important, the customer will be followed by the customer. Now, as an urn, I have no right to be in possession of property. </small></h6>
        </div>
        <!-- Product Blocks -->
        <div class="product">
          <div class="row">
            <div class="col-md-6">
              <img src="https://images.unsplash.com/photo-1573148195900-7845dcb9b127?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjN8fGlwaG9uZXxlbnwwfHwwfHx8MA%3D%3D" class="img-fluid" alt="Product 1" >
				
            </div>
            <div class="col-md-6">
              <img src="https://images.unsplash.com/photo-1573148195900-7845dcb9b127?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjN8fGlwaG9uZXxlbnwwfHwwfHx8MA%3D%3D" class="img-fluid" alt="Product 2">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <img src="https://images.unsplash.com/photo-1573148195900-7845dcb9b127?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjN8fGlwaG9uZXxlbnwwfHwwfHx8MA%3D%3D" class="img-fluid" alt="Product 3">
            </div>
            <div class="col-md-6">
              <img src="https://images.unsplash.com/photo-1573148195900-7845dcb9b127?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjN8fGlwaG9uZXxlbnwwfHwwfHx8MA%3D%3D" class="img-fluid" alt="Product 4" >
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <!-- Summary Block -->
        <div class="summary mt-3">
          <h4 class="headings">Summary</h4>
          <p>Total: $100</p>
          <p>Shipping: Free</p>
          <p>Estimated Tax: $10</p>
          <hr>
          <p>Total Price: $110</p>
          <button class="btn btn-primary">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
